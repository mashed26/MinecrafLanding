<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraf: Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #0f2027;
        }
        #bg {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            background: #000;
            filter: blur(2.5px);
        }
        .center-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .welcome {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 3rem;
            color: #fff;
            background: transparent;
            border-radius: 24px;
            padding: 32px 48px 24px 48px;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-align: center;
        }
        .dropdown {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            position: relative;
            height: 60px;
        }
        .dropdown-btn {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 1.3rem;
            background: #24a0ed;
            color: #fff;
            border: none;
            border-radius: 32px 0 0 32px;
            padding: 0 36px 0 32px;
            height: 60px;
            min-width: 270px;
            cursor: pointer;
            box-shadow: 0 4px 16px 0 rgba(33, 147, 176, 0.25);
            outline: none;
            position: relative;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .dropdown-toggle {
            background: #24a0ed;
            color: #fff;
            border: none;
            border-radius: 0 32px 32px 0;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 16px 0 rgba(33, 147, 176, 0.15);
            outline: none;
            margin-left: -1px;
            transition: background 0.2s;
        }
        .dropdown-toggle:active, .dropdown-btn:active {
            background: #1b7fc2;
        }
        .dropdown-list {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            min-width: 330px;
            background: rgba(30, 30, 30, 0.97);
            border-radius: 24px 24px 24px 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            z-index: 2;
            overflow: hidden;
        }
        .dropdown-list.show {
            display: block;
            animation: fadeIn 0.2s;
        }
        .dropdown-option {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 1.1rem;
            color: #fff;
            padding: 16px 32px;
            cursor: pointer;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            transition: background 0.15s;
        }
        .dropdown-option:hover {
            background: #24a0ed;
        }
        .ip-area {
            position: absolute;
            top: 32px;
            right: 40px;
            z-index: 10;
            display: flex;
            align-items: center;
            background: rgba(30,30,40,0.7);
            border-radius: 18px;
            padding: 10px 18px 10px 18px;
            box-shadow: 0 2px 12px 0 rgba(31, 38, 135, 0.18);
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 1.1rem;
            color: #fff;
            gap: 10px;
        }
        .ip-label {
            font-weight: 700;
            margin-right: 6px;
        }
        .ip-value {
            font-family: monospace;
            background: rgba(0,0,0,0.18);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 1.1rem;
        }
        .ip-copy {
            background: #24a0ed;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 4px 14px;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.18s;
        }
        .ip-copy:hover {
            background: #1b7fc2;
        }
        .ip-copied {
            color: #24a0ed;
            font-size: 1rem;
            margin-left: 8px;
            font-weight: 700;
        }
        .popup-btn {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 1.3rem;
            background: #24a0ed;
            color: #fff;
            border: none;
            border-radius: 32px;
            padding: 18px 44px 18px 32px;
            cursor: pointer;
            box-shadow: 0 4px 16px 0 rgba(33, 147, 176, 0.25);
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            transition: background 0.2s;
        }
        .popup-btn:hover {
            background: #1b7fc2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
    <canvas id="bg"></canvas>
    <div class="center-content">
        <div class="welcome">Login to MC Server Soft</div>
        <button class="popup-btn" id="popupBtn">
            Open Popup
            <svg xmlns="https://108.197.86.124:25560/" style="vertical-align: middle; margin-left: 8px;" width="22" height="22" fill="none" viewBox="0 0 24 24"><rect x="3" y="7" width="14" height="14" rx="3" stroke="#fff" stroke-width="2" fill="#24a0ed"/><path d="M8 8V5a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-3" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 3l-9 9" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
    </div>
    <script>
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        let w = window.innerWidth, h = window.innerHeight;
        function resize() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
        }
        window.addEventListener('resize', resize);
        resize();
        const particles = [];
        const colors = [
            '#24a0ed', '#2193b0', '#0f2027', '#7f53ac', '#23272e', '#1b2836', '#1a2636', '#222f3e', '#2c3e50', '#34495e', '#22313f', '#2d3436',
            '#0a2342', '#0d1b2a', '#1a1a2e', '#2e294e', '#2c003e', '#1b1b3a',
            '#7b1e3a', '#a4161a', '#6f2232', '#b22234', '#8b0000', '#c0392b', '#a93226'
        ];
        function randomSize() {
            return 10 + Math.pow(Math.random(), 1.7) * 110;
        }
        for (let i = 0; i < 80; i++) {
            const r = randomSize();
            particles.push({
                x: Math.random() * w,
                y: Math.random() * h,
                r: r,
                dx: (Math.random() - 0.5) * 0.7,
                dy: (Math.random() - 0.5) * 0.7,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
        function draw() {
            ctx.clearRect(0, 0, w, h);
            for (let p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = 0.7;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 24;
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
                p.x += p.dx;
                p.y += p.dy;
                if (p.x < -p.r) p.x = w + p.r;
                if (p.x > w + p.r) p.x = -p.r;
                if (p.y < -p.r) p.y = h + p.r;
                if (p.y > h + p.r) p.y = -p.r;
            }
            requestAnimationFrame(draw);
        }
        draw();
        document.getElementById('popupBtn').onclick = function() {
            window.open('https://108.197.86.124:25560/', '_blank');
        };
    </script>
</body>
</html>
